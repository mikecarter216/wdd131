<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Temples</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Temple Picture Album</h1>
        <nav>
            <button id="filter-home">Home</button>
            <button id="filter-old">Old Temples (Before 1900)</button>
            <button id="filter-new">New Temples (After 2000)</button>
            <button id="filter-large">Large Temples (>90,000 sqft)</button>
            <button id="filter-small">Small Temples (&lt;10,000 sqft)</button>
        </nav>
    </header>
    
    <main>
        <div id="temple-cards-container"></div>
    </main>
    
    <footer>
        <p>&copy; <span id="current-year"></span> - Michael Akpan - Nigeria</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
    
    <script src="js/script.js" defer></script>
</body>
</html>
