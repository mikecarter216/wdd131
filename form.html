<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
            </div>

            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="install-date" required>

            <fieldset>
                <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
                <div class="checkbox-group">
                    <label for="durability">
                        <input type="checkbox" id="durability" name="features" value="Durability"> Durability
                    </label>

                    <label for="ease-of-use">
                        <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use"> Ease of Use
                    </label>

                    <label for="performance">
                        <input type="checkbox" id="performance" name="features" value="Performance"> Performance
                    </label>

                    <label for="design">
                        <input type="checkbox" id="design" name="features" value="Design"> Design
                    </label>
                </div>
            </fieldset>

            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

            <label for="user-name">Your Name <span>(Optional)</span></label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your name">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy;2025✨ Michael Akpan ✨ Nigeria</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script>
    <script>
        const products = [
            { id: "fc-1888", name: "flux capacitor", averagerating: 4.5 },
            { id: "fc-2050", name: "power laces", averagerating: 4.7 },
            { id: "fs-1987", name: "time circuits", averagerating: 3.5 },
            { id: "ac-2000", name: "low voltage reactor", averagerating: 3.9 },
            { id: "jj-1969", name: "warp equalizer", averagerating: 5.0 }
        ];

        const productSelect = document.getElementById('product');
        products.forEach(product => {
            const option = document.createElement('option');
            option.value = product.id;
            option.textContent = `${product.name} (Rating: ${product.averagerating})`;
            productSelect.appendChild(option);
        });

        document.getElementById('last-modified').textContent = document.lastModified;
    </script>
</body>
</html>
