<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</options>
            </select>
            
            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;&#9733;&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>
            
            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="install-date" required>
            
            <fieldset>
                <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
                <label for="ease-of-use">Ease of Use</label>
                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </fieldset>
            
            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review"></textarea>
            
            <label for="user-name">Michael Akpan <span>(Optional)</span></label>
            <input type="text" id="user-name" name="user-name">
            
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 ✨ Michael Akpan ✨ Nigeria</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
