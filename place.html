<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 – Dynamic Web Fundamentals by Michael Akpan. This page covers the basics of dynamic web development, including HTML, CSS, and JavaScript.">
        <meta name="author" content="Michael Akpan">
        <link rel="icon" type="image/x-icon" href="./images/favicon.jpeg">
        <link rel="stylesheet" href="./styles/place-large.css">
        <link rel="stylesheet" href="./styles/place.css">
        <script src="./scripts/getdates.js" defer></script>
        <script src="./scripts/windchill.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>WDD 131 - Temple Album - Michael Akpan</title>
    </head>
<body>
    <main>
        <section class="hero-section">
            <div class="place-title">
                <h1>Nigeria</h1>
            </div>
            <picture>
                <source srcset="./images/nigeria-hero-large.webp" media="(min-width: 1024px)">
                <source srcset="./images/nigeria-hero-large2.webp" media="(min-width: 724px)">
                <img src="./images/nigeria-hero-small.webp" alt="Beautiful Nigeria Culture" />
            </picture>
            <div class="data-box data">
                <div class="data-header">
                    <h4>Data</h4>
                </div>
                <div class="content">
                    <h6>
                        <strong>Area: </strong>
                        923,768 sq km
                    </h6>
                    <h6>
                        <strong>Population: </strong>
                        236,229,141
                    </h6>
                    <h6>
                        <strong>Capital: </strong>
                        Abuja
                    </h6>
                    <h6>
                        <strong>Languages: </strong>
                        Hausa, Igbo, Yoruba
                    </h6>
                    <h6>
                        <strong>Currency: </strong>
                        Nigerian Naira (NGN)
                    </h6>
                    <h6>
                        <strong>Time Zone: </strong>
                        UTC + 1
                    </h6>
                    <h6>
                        <strong>Calling Code: </strong>
                        +234
                    </h6>
                </div>
            </div>
    
            <div class="data-box weather">
                <div class="data-header">
                    <h4>Weather</h4>
                    <img src="./images/weather-icon.svg" alt="weather icon" width="40" height="40" class="weather-icon">
                </div>
                <div class="content">
                    <h6>
                        <strong>Temperature: </strong>
                        <span id="temperature">10</span> °C</p>
                    </h6>
                    <h6>
                        <strong>Conditions: </strong>Partly Cloudy</p>
                        <span id="conditions"></span>
                    </h6>
                    <h6>
                        <strong>Wind: </strong><span id="wind">5</span> km/h</p>
                        <span id="wind"></span>
                    </h6>
                    <h6>
                        <strong>Wind Chill: </strong>
                        <span id="windChill"></span>
                    </h6>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; 
            <span id="currentyear"></span>
            Michael Akpan |
            Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
